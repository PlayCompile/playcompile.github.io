<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | PlayCompile Minigames</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    
    <style>
      /* Rotate container to simulate landscape in portrait orientation */
      .rotate-landscape {
        transform: rotate(90deg);
        transform-origin: center center;
        width: 100vh;   /* Height of viewport in portrait */
        height: 100vw;  /* Width of viewport in portrait */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(90deg);
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    
    <!-- JavaScript for Screen Orientation Lock, Canvas Resize, and Rotation -->
    <script>
      async function lockOrientation() {
        try {
          // Attempt to lock the screen orientation to landscape
          if (screen.orientation && screen.orientation.lock) {
            await screen.orientation.lock("landscape");
            console.log("Screen orientation locked to landscape.");
          } else {
            console.warn("Orientation lock not supported on this device.");
          }
        } catch (error) {
          console.error("Error locking screen orientation:", error);
        }
      }

      function adjustOrientation() {
        const container = document.getElementById("unity-container");

        if (window.innerHeight > window.innerWidth) {
          // Apply rotation class for portrait mode
          container.classList.add("rotate-landscape");
        } else {
          // Remove rotation class for landscape mode
          container.classList.remove("rotate-landscape");
        }
      }

      // Lock orientation on page load, adjust rotation, and resize canvas
      window.addEventListener("load", () => {
        lockOrientation();
        adjustOrientation();
      });

      // Listen for orientation changes and adjust accordingly
      window.addEventListener("resize", adjustOrientation);
    </script>

    <!-- Main Unity WebGL Loader Script -->
    <script>
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/webFinchball.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/webFinchball.data",
        frameworkUrl: buildUrl + "/webFinchball.framework.js",
        codeUrl: buildUrl + "/webFinchball.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "PlayCompile",
        productName: "PlayCompile Minigames",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
