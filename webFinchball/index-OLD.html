<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | PlayCompile Minigames</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <link rel="manifest" href="manifest.webmanifest">

  <style>
    #unity-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* Fixed landscape dimensions */
    #unity-canvas {
      width: 1920px;
      height: 1080px;
    }

    /* Rotate content within the canvas for portrait mode */
    .portrait-mode #unity-canvas {
      transform: rotate(90deg) translate(0, -100%);
      transform-origin: center center;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas" width="1920" height="1080" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"> </div>
  </div>

  <script>
    var myGameInstance;
    var myGameLoaded = false;

    async function lockOrientation() {
      try {
        if (screen.orientation && screen.orientation.lock) {
          await screen.orientation.lock("landscape");
          console.log("Screen orientation locked to landscape.");
        } else {
          console.warn("Orientation lock not supported on this device.");
        }
      } catch (error) {
        console.error("Error locking screen orientation:", error);
      }
    }

    function adjustOrientation() {
      const container = document.getElementById("unity-container");

      // Apply rotation only if in portrait
      if (window.innerHeight > window.innerWidth) {
        container.classList.add("portrait-mode");
        console.log("Portrait mode: Canvas rotated.");
      } else {
        container.classList.remove("portrait-mode");
        console.log("Landscape mode: Canvas in standard orientation.");
      }
    }

    window.addEventListener("load", () => {
      lockOrientation();
      adjustOrientation();
      window.addEventListener("resize", adjustOrientation);
    });

    window.addEventListener("load", function () {
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("ServiceWorker.js");
      }
    });

    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function() {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/webFinchball.loader.js";
    var config = {
      arguments: [],
      dataUrl: buildUrl + "/webFinchball.data",
      frameworkUrl: buildUrl + "/webFinchball.framework.js",
      codeUrl: buildUrl + "/webFinchball.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "PlayCompile",
      productName: "PlayCompile Minigames",
      productVersion: "0.1",
      showBanner: unityShowBanner,
    };

    config.matchWebGLToCanvasSize = false;

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes, matchWebGLToCanvasSize=false';
      document.getElementsByTagName('head')[0].appendChild(meta);
    }

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        myGameInstance = unityInstance;
        myGameLoaded = true;
        loadingBar.style.display = "none";
        adjustOrientation(); // Reapply rotation once loaded
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
